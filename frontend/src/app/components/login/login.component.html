
  <div class="main">
  <!-- Button trigger modal -->
  <div class="contrianer">
    <button
    type="button"
    class="btn btn-success"
    data-toggle="modal"
    data-target="#exampleModal"
    id="button-login"
  >
    Login
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">ID-Student</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter ID-Student"
              />
              <small id="emailHelp" class="form-text text-muted"
                >example => 6204062630441</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-dark"
    data-toggle="modal"
    data-target="#exampleModal1"
    id ="button-login"
  >
    Register
  </button>

  <!-- Modal -->
     <div
    class="modal fade"
    id="exampleModal1"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">ID-Student</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter ID-Student"
                formControlName="std_id"
              />
              <small id="emailHelp" class="form-text text-muted"
                >example => 6204062630441</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Fullname</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Fullname"
                formControlName="firstname"
              />

            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Lastname</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Lastname"
                formControlName="lastname"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
